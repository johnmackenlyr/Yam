<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }

    .slider-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .slides {
        display: flex;
        transition: transform 1s ease;
        height: 100%;
    }

    .slide {
        width: 100%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>
</head>
<body>
<div class="slider-container">
    <div class="slides">
        <div class="slide" style="background-color: none;">Hi yam</div>
        <div class="slide" style="background-color: none;">I know its late to say this</div>
        <div class="slide" style="background-color: none;">I know todays a special day</div>
        <div class="slide" style="background-color: none;">And, we didnt celebrate</div>
        <div class="slide" style="background-color: none;">But I just want to tell you that,</div>
        <div class="slide" style="background-color: none;">I love you so much mwaaaaaaaaah</div>
        <div class="slide" style="background-color: none;">I will catch up to you</div>
        <div class="slide" style="background-color: none;">So be patient with me hehe</div>
        <div class="slide" style="background-color: none;">Thank you yam! Happy Hearts Day</div>
        <!-- Add more slides as needed -->
    </div>
</div>

<script>
    const slidesContainer = document.querySelector('.slides');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].clientWidth;
    let currentIndex = 0;

    function slideLeft() {
        currentIndex++;
        if (currentIndex >= slides.length) {
            currentIndex = 0;
        }
        const offset = -currentIndex * slideWidth;
        slidesContainer.style.transform = `translateX(${offset}px)`;
    }

    setInterval(slideLeft, 4000);
</script>
</body>
</html>
